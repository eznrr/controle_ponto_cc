<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle Ponto Eletrônico</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="data-hora">
            <div class="infos">
                <p id="dia-semana"></p>
                <p id="data-atual"></p>
                <p id="hora-atual"></p>
            </div>
            <button id="btn-registrar-ponto">Registrar ponto</button>
        </div>   
            

        <dialog id="dialog-ponto">
            <div class="dialog-infos">
                <div class="dialog-date-hour">
                    <p id="dialog-data">data</p>
                    <p id="dialog-hora">hora</p>
                </div>
                <div class="select">
                    <select name="" id="">
                        <option id="btn-dialog-entrada" value="">Entrada</option>
                        <option id="btn-dialog-intervalo" value="">Intervalo</option>
                        <option id="btn-dialog-volta" value="">Volta intervalo</option>
                        <option id="btn-dialog-saida" value="">Saída</option>
                    </select>
                    <button id="btn-selecionar-ponto">Registrar</button>
                </div>
            </div>
            <button id="btn-dialog-close">X</button>
        </dialog>

        <script src="js/index.js"></script>
    </body>
</html>
